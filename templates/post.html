{% extends 'flatpages/default.html' %}

{% block title %}
Post
{% endblock title %}

{% block content %}
<h2><strong>{{ post.title }}</strong></h2>
<p>{{ post.dateCreation|date:'d M Y' }}</p>
<p>{{ post.text }}</p>
{% endblock content %}
