{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block content %}
   <h1>Все статьи</h1>
       <table>
           {% for post in posts %}
           <tr>
               <td>{{ post.title|truncatechars:60|censor }}</td>
               <td>{{ post.dateCreation|date:'d M Y' }}</td>
               <td>{{ post.text|truncatechars:20|censor}}</td>
           </tr>
           {% endfor %}

       </table>
{% endblock content %}
